        <style type="text/css">

           

             #mynetwork {
                 height: 1080px;

                 position: relative;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"id": "India", "label": "India", "shape": "circle"}, {"id": "Gujarat", "label": "Gujarat", "shape": "circle"}, {"id": "Inner Temple", "label": "Inner Temple", "shape": "circle"}, {"id": "London", "label": "London", "shape": "circle"}, {"id": "Mahatma Gandhi", "label": "Mahatma Gandhi", "shape": "circle"}, {"id": "Nonviolent resistance", "label": "Nonviolent resistance", "shape": "circle"}, {"id": "South Africa", "label": "South Africa", "shape": "circle"}, {"id": "Indian National Congress", "label": "Indian National Congress", "shape": "circle"}, {"id": "Peasant", "label": "Peasant", "shape": "circle"}, {"id": "Farmer", "label": "Farmer", "shape": "circle"}, {"id": "Fasting", "label": "Fasting", "shape": "circle"}, {"id": "Salt March", "label": "Salt March", "shape": "circle"}, {"id": "1930", "label": "1930", "shape": "circle"}, {"id": "Nationalism", "label": "Nationalism", "shape": "circle"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "India", "label": "contains administrative territorial entity", "title": "contains administrative territorial entity", "to": "Gujarat"}, {"arrows": "to", "from": "Gujarat", "label": "country", "title": "country", "to": "India"}, {"arrows": "to", "from": "Inner Temple", "label": "headquarters location", "title": "headquarters location", "to": "London"}, {"arrows": "to", "from": "Mahatma Gandhi", "label": "movement", "title": "movement", "to": "Nonviolent resistance"}, {"arrows": "to", "from": "Mahatma Gandhi", "label": "field of work", "title": "field of work", "to": "Nonviolent resistance"}, {"arrows": "to", "from": "Mahatma Gandhi", "label": "residence", "title": "residence", "to": "South Africa"}, {"arrows": "to", "from": "Mahatma Gandhi", "label": "member of political party", "title": "member of political party", "to": "Indian National Congress"}, {"arrows": "to", "from": "Peasant", "label": "subclass of", "title": "subclass of", "to": "Farmer"}, {"arrows": "to", "from": "Mahatma Gandhi", "label": "religion", "title": "religion", "to": "Fasting"}, {"arrows": "to", "from": "Mahatma Gandhi", "label": "significant event", "title": "significant event", "to": "Fasting"}, {"arrows": "to", "from": "Salt March", "label": "point in time", "title": "point in time", "to": "1930"}, {"arrows": "to", "from": "Salt March", "label": "movement", "title": "movement", "to": "Nationalism"}, {"arrows": "to", "from": "Salt March", "label": "political ideology", "title": "political ideology", "to": "Nationalism"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = "#ed616b";
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 200,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    },
    "manipulation": {
        "controlNodeStyle":{
            "shape":'dot',
            "size":6,
            "color": {
                "background": '#cc4e63',
                "border": '#cc4e63',
                "highlight": {
                "background": '#cc4e63',
                "border": '#cc4e63'
                }
            },
    }
}
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
